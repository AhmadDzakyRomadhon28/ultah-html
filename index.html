<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surprise Ultah Amalia</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #8e44ad, #3498db);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #landing, #surprise {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
  }
  #landing.active, #surprise.active {
    opacity: 1;
    visibility: visible;
    pointer-events: all;
  }
  #landing, #surprise {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  #landing.active {
    background: linear-gradient(135deg, #8e44ad, #3498db);
  }

  #landing h1 {
    font-size: 3rem;
    margin-bottom: 1em;
    text-shadow:
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(0,0,0,0.3);
  }

  #openBtn {
    background: #fff;
    color: #8e44ad;
    font-size: 1.8rem;
    font-weight: 700;
    padding: 1rem 3rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #openBtn:hover, #openBtn:focus {
    background: #9b59b6;
    color: white;
    outline: none;
    box-shadow: 0 0 30px #c39bd3;
  }

  #surprise {
    background: radial-gradient(circle at center, #0b0925, #1a1a3c);
    color: #ffeeee;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #surprise h1 {
    font-size: 3.5rem;
    margin: 0.2em 0 0.05em 0;
    text-shadow:
      0 0 10px #f9d71c,
      0 0 20px #f9d71c,
      0 0 30px #ff3,
      0 0 40px #f9d71c,
      0 0 70px #ff3;
  }
  #surprise h2 {
    font-size: 2rem;
    margin: 0 0 1em 0;
    color: #ffc107cc;
    text-shadow:
      0 0 6px #ffc107,
      0 0 12px #ff6f00;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
  <div id="landing" class="active" role="main" aria-label="Landing page">
    <h1>Anjayy Ultah!ðŸŽ‰</h1>
    <button id="openBtn" aria-haspopup="true" aria-controls="surprise">Buka Surprisenya LahhhðŸ«µ</button>
  </div>

  <div id="surprise" role="main" aria-label="Birthday surprise for Amalia">
    <h1>Pibesdeyy Inimah, Amalia!ðŸŽ‰</h1>
    <h2>Gelo udh tua nih 20 Tahun!ðŸŽ‰</h2>
    <canvas id="fireworks"></canvas>
  </div>

<script>
(() => {
  const landing = document.getElementById('landing');
  const surprise = document.getElementById('surprise');
  const openBtn = document.getElementById('openBtn');
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let width, height;
  let fireworks = [];
  let particles = [];

  // Adjust canvas size
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx;
      this.y = sy;
      this.sx = sx;
      this.sy = sy;
      this.tx = tx;
      this.ty = ty;
      this.distanceToTarget = Math.hypot(tx - sx, ty - sy);
      this.distanceTraveled = 0;
      this.coordinates = [];
      this.coordinateCount = 3;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 3;
      this.acceleration = 1.05;
      this.brightness = Math.random() * 50 + 50;
      this.targetRadius = 5;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.acceleration;
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = Math.hypot(this.x - this.sx + vx, this.y - this.sy + vy);
      this.x += vx;
      this.y += vy;

      if(this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${Math.random()*360}, 100%, ${this.brightness}%)`;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.coordinates = [];
      this.coordinateCount = 5;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 5 + 1;
      this.friction = 0.95;
      this.gravity = 0.15;
      this.hue = Math.floor(Math.random() * 360);
      this.brightness = Math.random() * 60 + 40;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.001;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if(this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
      ctx.stroke();
    }
  }

  function createParticles(x, y) {
    let particleCount = 30;
    while(particleCount--) {
      particles.push(new Particle(x, y));
    }
  }

  function loop() {
    if (!surprise.classList.contains('active')) {
      // Don't animate fireworks if not on surprise page
      return;
    }
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(11, 9, 37, 0.3)';
    ctx.fillRect(0, 0, width, height);
    ctx.globalCompositeOperation = 'lighter';

    let i = fireworks.length;
    while(i--) {
      fireworks[i].draw();
      fireworks[i].update(i);
    }

    i = particles.length;
    while(i--) {
      particles[i].draw();
      particles[i].update(i);
    }

    if(Math.random() < 0.08) {
      const startX = width / 2;
      const startY = height;
      const targetX = Math.random() * width;
      const targetY = Math.random() * height / 2;
      fireworks.push(new Firework(startX, startY, targetX, targetY));
    }
  }

  openBtn.addEventListener('click', () => {
    landing.classList.remove('active');
    surprise.classList.add('active');
    loop();
    openBtn.focus(); // Remove focus from button after click
  });

})();
</script>
</body>
</html>
